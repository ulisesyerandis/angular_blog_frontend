<h2 mat-dialog-title>Confirm</h2>
    <mat-dialog-content>Are you sure you want to delete this blog?</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button (click)="onYesClick()" cdkFocusInitial>Acept</button>
    </mat-dialog-actions>
